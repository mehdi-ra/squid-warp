# Squid configuration for chaining with Cloudflare WARP
# This configuration forwards all traffic through WARP proxy

# Basic squid configuration
http_port 3128

# Access control
acl localnet src 10.0.0.0/8	# RFC1918 possible internal network
acl localnet src 172.16.0.0/12	# RFC1918 possible internal network
acl localnet src 192.168.0.0/16	# RFC1918 possible internal network
acl localnet src fc00::/7 # RFC 4193 local private network range
acl localnet src fe80::/10 # RFC 4291 link-local (directly plugged) machines

acl SSL_ports port 443
acl Safe_ports port 80 # http
acl Safe_ports port 21 # ftp
acl Safe_ports port 443 # https
acl Safe_ports port 70 # gopher
acl Safe_ports port 210 # wais
acl Safe_ports port 1025-65535	# unregistered ports
acl Safe_ports port 280 # http-mgmt
acl Safe_ports port 488 # gss-http
acl Safe_ports port 591 # filemaker
acl Safe_ports port 777 # multiling http
acl CONNECT method CONNECT

# Authentication (if USERNAME and PASSWORD are set)
auth_param basic program /usr/lib/squid/basic_ncsa_auth /etc/squid/passwd
auth_param basic children 5
auth_param basic realm Squid proxy-caching web server
auth_param basic credentialsttl 2 hours

acl authenticated proxy_auth REQUIRED

# Access rules
http_access deny !Safe_ports
http_access deny CONNECT !SSL_ports
http_access allow localnet
# Allow localhost without authentication
acl localhost src 127.0.0.1/32
http_access allow localhost
# Require authentication for external access if passwd file exists
http_access allow authenticated
http_access deny all

# Forward all traffic through WARP SOCKS5 proxy
never_direct allow all

# Configure WARP as parent proxy (HTTP proxy mode)
# Note: We'll use socat to convert SOCKS5 to HTTP proxy
cache_peer 127.0.0.1 parent 8080 0 proxy-only no-query no-digest default

# Disable caching (optional - you can enable if needed)
cache deny all

# Logging
access_log /var/log/squid/access.log squid
cache_log /var/log/squid/cache.log
cache_store_log none

# Other settings
coredump_dir /var/spool/squid
refresh_pattern ^ftp: 1440	20%	10080
refresh_pattern ^gopher:	1440	0%	1440
refresh_pattern -i (/cgi-bin/|\?) 0	0%	0
refresh_pattern . 0	20%	4320

# PID file
pid_filename /run/squid/squid.pid
